<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Element Counter</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>HTML Element Counter</h1>
            <p class="subtitle">Analyze HTML elements from any web page</p>
        </header>

        <main class="main-content">
            <form id="elementCounterForm" class="counter-form" novalidate>
                <div class="form-group">
                    <label for="url" class="form-label">
                        Website URL
                        <span class="required">*</span>
                    </label>
                    <input 
                        type="url" 
                        id="url" 
                        name="url" 
                        class="form-input" 
                        placeholder="https://example.com"
                        required
                        autocomplete="url"
                    >
                    <div class="error-message" id="urlError"></div>
                </div>

                <div class="form-group">
                    <label for="element" class="form-label">
                        HTML Element
                        <span class="required">*</span>
                    </label>
                    <input 
                        type="text" 
                        id="element" 
                        name="element" 
                        class="form-input" 
                        placeholder="img"
                        required
                        pattern="[a-zA-Z][a-zA-Z0-9]*"
                        title="Enter a valid HTML element name (e.g., img, div, p)"
                        autocomplete="off"
                    >
                    <div class="error-message" id="elementError"></div>
                    <div class="form-hint">
                        Common elements: img, div, p, a, h1, h2, span, ul, li, table
                    </div>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    <span class="btn-text">Count Elements</span>
                    <span class="btn-loader" id="btnLoader"></span>
                </button>
            </form>

            <div id="results" class="results-section" style="display: none;">
                <div class="results-header">
                    <h2>Results</h2>
                    <div class="cache-indicator" id="cacheIndicator"></div>
                </div>

                <div class="result-card">
                    <h3>Request Results</h3>
                    <div id="requestResults" class="result-content">
                        <!-- Request results will be populated here -->
                    </div>
                </div>

                <div class="result-card">
                    <h3>General Statistics</h3>
                    <div id="statisticsResults" class="result-content">
                        <!-- Statistics will be populated here -->
                    </div>
                </div>
            </div>

            <div id="errorSection" class="error-section" style="display: none;">
                <div class="error-card">
                    <h3>Error</h3>
                    <div id="errorMessage" class="error-content">
                        <!-- Error message will be populated here -->
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2024 HTML Element Counter. Built with PHP, MySQL, JavaScript & CSS.</p>
        </footer>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
